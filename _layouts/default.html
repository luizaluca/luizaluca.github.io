<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <header class="relative" x-data="{open:false}">
      <nav aria-label="Top" class="fixed z-10 w-full">
        <!-- Top navigation -->
        <div class="bg-gray-100">
          <div
            class="max-w-7xl mx-auto h-10 px-4 flex items-center lg:space-x-6 justify-between sm:px-6 lg:px-8 gap-4"
          >
            <a href="tel://{{site.phone_number}}" class="flex-1 text-center text-sm font-medium flex text-gray-500 hover:text-gray-800 lg:flex-none whitespace-nowrap">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
                />
              </svg>
              {{site.display_number}}
            </a>
            <a
              class="hidden sm:inline-flex items-center justify-center px-3 py-1.5 text-sm font-medium uppercase text-gray-600 hover:text-white hover:bg-medicenter_color border border-transparent rounded-full transition gap-2 whitespace-nowrap"
              href="{{site.baseurl}}/"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 10.5L12 3l9 7.5V20a1 1 0 01-1 1h-6a1 1 0 01-1-1v-4h-2v4a1 1 0 01-1 1H4a1 1 0 01-1-1v-9.5z"
                ></path>
              </svg>
              Dr. Elena Luiza Luca
            </a>

            <div
              class="hidden lg:flex flex-1 items-center justify-end space-x-6"
            >
              <a
                href="{{ '/galeria-zambetelor/' | relative_url }}"
                class="hidden sm:inline-flex items-center justify-center px-3 py-1.5 text-sm font-medium uppercase text-gray-600 hover:text-white hover:bg-medicenter_color border border-transparent rounded-full transition gap-2 whitespace-nowrap"
              >
                <svg
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 16l4-4a1 1 0 011.414 0L14 16m-2-2l1.293-1.293a1 1 0 011.414 0L20 16m-2-6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2h-3.586a1 1 0 01-.707-.293l-1.828-1.828A1 1 0 0011.172 4H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                Galeria zâmbetelor
              </a>
              <a
                href="{{site.social.instagram}}"
                class="text-sm font-medium text-gray-500 hover:text-gray-800 flex items-center gap-1"
              >
                <svg
                  class="h-5 w-5"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Instagram
              </a>
            </div>
            <div class="mobile-menu-toggle flex items-center">
              <button
                type="button"
                class="rounded-md p-2 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-medicenter_color"
                @click="open=true"
                aria-expanded="false"
                aria-controls="mobile-menu"
              >
                <span class="sr-only">Deschide meniul</span>
                <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div
        id="mobile-menu"
        x-show="open"
        x-transition:enter="duration-200 ease-out"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="duration-100 ease-in"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        x-description="Mobile menu, show/hide based on mobile menu state."
        class="mobile-menu-panel fixed top-0 inset-x-0 p-2 transition transform origin-top-right z-50"
        x-ref="panel"
        @click.away="open = false"
      >
        <div
          class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50"
        >
          <div class="pt-5 pb-6 px-5">
            <div class="flex items-top justify-between">
              <nav class="space-y-4">
                <a
                  href="{{site.baseurl}}/"
                  class="block text-base font-medium text-gray-900 hover:text-medicenter_color"
                  @click="open=false"
                >
                  Dr. Elena Luiza Luca
                </a>
                <a
                  href="{{ '/galeria-zambetelor/' | relative_url }}"
                  class="block text-base font-medium text-gray-900 hover:text-medicenter_color"
                  @click="open=false"
                >
                  Galeria zâmbetelor
                </a>
                <a
                  href="{{site.social.instagram}}"
                  class="block text-base font-medium text-gray-900 hover:text-medicenter_color"
                  @click="open=false"
                >
                  Instagram
                </a>
                <a
                  href="tel://{{site.phone_number}}"
                  class="block text-base font-medium text-gray-900 hover:text-medicenter_color"
                  @click="open=false"
                >
                  Sună: {{site.display_number}}
                </a>
              </nav>
              <div class="-mr-2">
                <button
                  type="button"
                  class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                  @click="open=false"
                >
                  <span class="sr-only">Close menu</span>
                  <svg
                    class="h-6 w-6"
                    x-description="Heroicon name: outline/x"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="pt-8">
      {{ content }}
    </main>

    <footer class="bg-zinc-900 opacity-90 block" aria-labelledby="footer-heading">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div>
          <dl class="pt-5 grid grid-cols-1 rounded-none">
            <div class="inline-block mx-auto">
              <a href="tel://{{site.phone_number}}" class="px-4 py-5 sm:p-6 block">
                <dt>
                  <div class="absolute">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-12 w-12 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                      />
                    </svg>
                  </div>
                  <p class="ml-16 text-base text-white truncate">
                    Pentru programari
                  </p>
                </dt>
                <dd class="ml-16 items-baseline">
                  <p class="text-2xl text-white">{{site.display_number}}</p>
                </dd>
              </a>
            </div>
          </dl>
        </div>
      </div>
    </footer>
  </body>
</html>
